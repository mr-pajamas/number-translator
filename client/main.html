<head>
  <title>数字中文读法</title>
</head>

<body>
  <h1>数字中文读法</h1>

  {{> translator}}
</body>

<template name="translator">
  <form>
    <input type="text" placeholder="请输入数字" pattern="0|([1-9]\d{0,23})" title="不超过24位（千垓位）的正整数" size="24" autofocus required>
    <button type="submit">转换</button>
  </form>

  <p>{{result}}</p>
</template>
